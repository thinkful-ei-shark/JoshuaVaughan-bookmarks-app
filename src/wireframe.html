<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>First Webpack Project</title>
  </head>
  <body>
    <main>
      <header>Bookmarks App</header>
      <form>
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="e.g. Amazon Wishlist" />
        <label for="url">Website</label>
        <input type="url" id="url" placeholder="e.g. https://www.test.com" />
        <label for="desc">Description</label>
        <input type="text" id="desc" placeholder="e.g. My Wishlist" />
        <label for="rating" placeholder="1"></label>
        <input type="number" id="rating" min="1" max="5" />
        <button type="submit" id="submit">Submit</button>
      </form>
      <section id="list-container">
        <ul></ul>
      </section>
    </main>
  </body>
</html>
